version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: urlshortener
    volumes:
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  app:
    build: .
    command: node dist/server.js
    environment:
      PORT: 3000
      DATABASE_URL: postgres://user:password@postgres:5432/urlshortener
      REDIS_URL: redis://redis:6379
    deploy:
      replicas: 3
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  worker:
    build: .
    command: node dist/worker.js
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/urlshortener
      REDIS_URL: redis://redis:6379
    deploy:
      replicas: 1
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network

volumes:
  pg_data:
  redis_data:

networks:
  app-network:
    driver: bridge
