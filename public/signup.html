<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Modern URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="glass-card">
            <div class="logo">
                <i class="fa-solid fa-chart-line"></i> <!-- Changed icon -->
                <h2>Get Started</h2>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up via Email</button>
            </form>
            <p class="auth-footer">Already have an account? <a href="login.html">Log In</a></p>
            <p class="auth-footer"><a href="index.html">Back to Home</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
